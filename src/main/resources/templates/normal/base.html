<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Base Html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="" th:href="@{/CSS/style.css}" />
  </head>
  <body>
    <!-- NavBar Starting  -->
    <nav
      class="navbar mb-0 h5 sticky-top navbar-expand-lg bg-body-tertiary bg-primary white"
    >
      <div class="container-fluid h1">
        <span>
            <i class="bi bi-journal p-1"></i>
        </span>
        <a class="navbar-brand" href="#">SmartContectManager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
            <!-- 
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
              </li>           -->

            <li id="nav-btn" class="btn btn-lg nav-item m-2">
              <a class="nav-link" href="#"
                ><span class="text-dark" th:text="${user.name}"></span
              ></a>
            </li>

            <li id="nav-btn" class="btn btn-lg nav-item m-2">
              <a class="nav-link" th:href="@{/logout}">
                <span class="text-dark">Log Out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NavBar Ending  -->

    <!-- Sidebar Strating  -->
    <div id="sidebar" class="sidebar">
      <div id="leftofBar" class="text-center h6">
        <!-- <a onclick="toggleSideBar()" id="toggle_inside" class="item text-light"><span><i class="fa-solid fa-angles-left"></i></span></a> -->
        <a th:href="@{/user/index}" class="item text-center text-light"><span class="mx-2"><i class="fa-solid fa-house"></i></span>Home</a>
        <a th:href="@{/user/contacts/0}" class="item text-center text-light"><span class="mx-2"><i class="fa-solid fa-address-book"></i></span>Contects</a>
        <a th:href="@{/user/add-contact}" class="item text-center text-light"><span class="mx-2"><i class="fa-solid fa-plus"></i></span>Add Contect</a>
        <a href="#" class="item text-center text-light"><span class="mx-2"><i class="fa-solid fa-user"></i></span>Profile</a>
        <a href="#" class="item text-center text-light"><span class="mx-2"><i class="fa-solid fa-gear"></i></span>Settings</a>
        <a th:href="@{/logout}" class="item text-light">Log Out</a>
      </div>
      <div>
        <div onclick="toggleSideBar()" id="bar_in" class="text-center d-flex align-items-center justify-content-center">
          <div class="">
            <span id="right" style="display: none;" class="text-light"><i class="fa-solid fa-angles-right"></i></span>
            <span id="left" class="text-light"><i class="fa-solid fa-angles-left"></i></span>
          </div>
        </div>
      </div>
    </div>
    <!-- end of side bar  -->
    
    <!-- content Area  -->
    
    <div id="content" class="content"> 
      <div th:replace="${content}">

      </div>
    </div>

    <!-- Enr of content area  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/JS/script.js}"></script>
  </body>
</html>
